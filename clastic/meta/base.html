<!doctype html>
<html>
  <head>
      <title>Clastic Meta Application</title>
  </head>
  <body>
  <h2 class="page_title">Clastic</h2>
  <div class="content">
    <div>
      <h3>Routes</h3>
      <table>
      <thead>
        <tr><th>URL</th><th>Endpoint</th></tr>
      </thead>
      {#routes}
        <tr><td>{url_rule}</td><td>
          {#endpoint}
            <span title="{.module_name}">{.name}</span>
          {/endpoint}
            (
          {#args}
            <span title="{.source}">{.name}</span>{@sep}, {/sep}
          {/args}
            )
        </td></tr>
      {/routes}
    </table></div>
    <br/>
  </div>
  <pre></pre>
  <div class="footer"></div>
  </body>
</html>
